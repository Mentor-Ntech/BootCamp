<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApplyNow</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/cohort.css">

  <link rel="icon" href="/img/cohorts/techimages.png">
  <link rel="apple-touch-icon" href="/img/cohorts/techimages.png">
  <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/queries.css">

</head>
<body>
    <section class="sectionContact" id="applyNow">
        <div class="containerKK">
          <h1 class="form-title">Registration</h1>
          <form action="/apply" method="POST">
            <div class="main-user-info">
              <div class="user-input-box">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" />
              </div>
              <div class="user-input-box">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" />
              </div>
              <div class="user-input-box">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email" />
              </div>
              <div class="user-input-box">
                <label for="phone Number">Phone Number</label>
                <input type="text" id="phone Number" name="phone Number" placeholder="Phone Number" />
              </div>
              <div class="user-input-box">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Password" />
              </div>
              <div class="user-input-box">
                <label for="confirm Password">Confirm Password</label>
                <input type="text" id="confirm Password" name="confirm Password" placeholder="Confirm Password" />
              </div>
            </div>
  
            <div class="gender-details-box">
              <span class="gender-title">Gender</span>
              <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
              </div>
            </div>
            <div class="form-submit-btn">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </section>
    
</body>
</html>
